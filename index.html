<!DOCTYPE html>
<html>
  <head>
    <!-- <script type="module" src="./closure/import.js"></script> -->
    <script src="./closure/closure-in-loop/settimeout.js"></script>
  </head>
  <body>
    <!-- Careerjet search form -->
    <style>
      div.cjsearchform {
        text-align: left;
        border: 1px solid #919294;
        background-color: #ffffff;
        padding: 8px;
        font-family: Arial, sans-serif, Sans-serif;
        font-size: 13px;
        color: #000000;
        width: 480px;
      }

      div.cjsearchform form.cjsearchform {
        padding-top: 0px;
        padding-bottom: 0px;
        padding-left: 0px;
        padding-right: 0px;
      }

      span.cjlabel {
        font-size: 13px;
        font-weight: bold;
        color: #000000;
      }

      span.cjlabelsmall {
        font-size: 11px;
        color: #000000;
      }

      input.cjinput {
        width: 90%;
        padding: 3px 0px;
        border: 1px solid #aaa;
        border-right: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
        margin-top: 2px;
        margin-bottom: 2px;
      }

      div.cjbotl {
        color: #000000;
      }
      div.cjbotl a {
        color: #198adc;
      }

      input.cjbutton {
        font-family: Arial, sans-serif, Sans-serif;
      }

      #search_form_tools span.button {
        float: left;
        color: #666;
      }

      #search_form_tools span.button input {
        float: left;
        color: #ffffff;
        padding: 1px 10px;
        font-weight: bold;
        cursor: pointer;
        border: 1px solid #d70;
        -webkit-border-radius: 2px;
        -moz-border-radius: 3px;
        border-radius: 2px;
        background: #e81;
        background-image: linear-gradient(top, #f19f40 0%, #ee8711 100%);
        background-image: -o-linear-gradient(top, #f19f40 0%, #ee8711 100%);
        background-image: -moz-linear-gradient(top, #f19f40 0%, #ee8711 100%);
        background-image: -webkit-linear-gradient(
          top,
          #f19f40 0%,
          #ee8711 100%
        );
        background-image: -ms-linear-gradient(top, #f19f40 0%, #ee8711 100%);
        background-image: -webkit-gradient(
          linear,
          left top,
          left bottom,
          color-stop(0, #f19f40),
          color-stop(1, #ee8711)
        );
      }
    </style>
    <a name="cjsearchformanchor"></a>
    <div class="cjsearchform">
      <script
        language="javascript"
        type="text/javascript"
        src="https://www.careerjet.co.in/partners/js_searchform.html?format=1&nfr=1"
      ></script>
    </div>
    <!-- end of Careerjet search form -->
  </body>
</html>
